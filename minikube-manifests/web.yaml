apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
      - name: web
        image: pyforge-python-school-3-web:latest
        command: ["uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8000"]
        env:
          - name: DATABASE_URL
            value: "postgresql+asyncpg://${DB_USER}:${DB_PASSWORD}@postgres:5432/${DB_NAME}"
        ports:
          - containerPort: 8000
        volumeMounts:
          - name: app-volume
            mountPath: /app
      volumes:
        - name: app-volume
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: web
spec:
  type: NodePort
  ports:
    - port: 8000
      targetPort: 8000
      nodePort: 30001
  selector:
    app: web
