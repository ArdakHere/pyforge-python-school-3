name: Deploy to EC2

on:
  push:
    branches:
      - aws_hw11  # Trigger the workflow when changes are pushed to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.IAM_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.IAM_SECRET_ACCESS_KEY }}
        aws-region: us-east-2  # Your AWS region

    - name: SSH into EC2 and deploy
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_PUBLIC_IP }}  # Public IP of your EC2 instance
        username: ubuntu  # Amazon Linux default user; use 'ubuntu' for Ubuntu
        key: ${{ secrets.SSH_PRIVATE_KEY }}  # Your private SSH key stored in GitHub Secrets
        script: |
          cd /path/to/your/app
          git pull origin main  # Pull latest code from the repository
          pip install -r requirements.txt  # Install required dependencies
          nohup python3 app.py &  # Start your app in the background
